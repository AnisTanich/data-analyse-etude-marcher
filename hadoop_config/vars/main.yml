---
# vars file for hadoop_master

hadoop_install_dir: "/usr/local/hadoop"

zookeeper_version: "3.8.0"
zookeeper_download_url: "https://archive.apache.org/dist/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
zookeeper_download_dest: "/tmp/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
zookeeper_install_dir: "/usr/local/zookeeper"
zookeeper_user: "u1"
zookeeper_group: "u1"
zookeeper_data_dir: "/home/{{ zookeeper_user }}/zookeeper"
zookeeper_config_dir: "/usr/local/zookeeper/conf"

